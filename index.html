<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main> 
<div class="card">
  <div class="product-image"></div>
    <p class="perfume">PERFUME</p>
    <div class="perfume-name"><h1>Gabrielle Essence Eau De Parfum</h1></div>
    <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <p class="price">$149.99</p>
    <p class="original-price">$169.99</p>
    <button class="add-to-cart"><img class="cart-icon" src="./images/icon-cart.svg" alt="icon cart"><span class="add-to-cart-text">Add to Cart</span></button>
</div>
</main>  
</body>
</html>
